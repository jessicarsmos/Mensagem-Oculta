<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mensagens codificadas</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Mensagens Codificadas</h1>
    </header>
    <main class="main">
        <form class="form">    
            <div class="inserir">
                <label for="text" class="label-text">Escreva um texto</label>
                <br>
                <input type="text" id="text" />
            </div>
            <div>
                <select name="select" id="tipo">
                    <option value="base64">Base-64</option>
                    <option value="cifra_de_cesar">Cifra de CÃ©sar</option>
                </select>
            </div>
            <div class="radio">
                <input type="radio" name="radio" id="codificar" value="codificar">
                <label for="codificar">codificar</label>
                <br>
                <input type="radio" name="radio" id="decodificar" value="Descodificar">
                <label for="decodificar">Decodificar</label>
                </div>
                <div id="chave">
                    <label for="chave" class="label-chave">Chave de criptografia</label>
                    <br>
                    <input type="number" class="chave-input" min="1" max="26">
                </div>
            <div id="resultado">
                <label for="resultado" class="label-resul">Resultado</label>
                <br>
                <input type="text" class="resultado" readonly />
            </div>
            <div class="container-btn">
                <button class="btn-cript">Codificar</button>
            </div>
        </form>
    </main>

    <script src="cript.js"></script>
</body>
</html>
